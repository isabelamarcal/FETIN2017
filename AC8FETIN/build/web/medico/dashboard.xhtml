<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Médico</title>
    </h:head>
    <h:body style="background-image: url('/AC8FETIN/faces/resources/images/medico.jpg');">
        <ui:composition template="./../menu.xhtml">
            <ui:define name="conteudo" >
                <h3 style="color: #0032ac;
                    font-family: arial;
                    font-size: 20px;">Bem vindo!</h3>
                <p:chart type="line" model="#{medicoBean.lineConsultas}" style="height:300px;"/>
            </ui:define>
            <ui:define name="menu">

                <h3 style="color: #0032ac;
                    font-family: arial;
                    font-size: 20px;">Olá #{medicoBean.currentMedico().nomeCompleto}!</h3>
                <p:menu>
                    <p:menuitem value=" Dashboard" outcome="/medico/dashboard.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Consultas" outcome="/medico/consulta.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Meus Dados" id="menuzinho" action="#{medicoBean.buscarView}" icon="ui-icon-person" ajax="false"/>
                </p:menu>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
