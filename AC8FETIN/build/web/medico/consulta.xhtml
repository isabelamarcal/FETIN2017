<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Paciente</title>
    </h:head>
    <h:body>
        <ui:composition template="./../menu.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:dataList value="#{medicoBean.readAllConsultas()}" var="u" type="definition">
                        <f:facet name="header">
                            Consultas
                        </f:facet>
                        Paciente #{u.paciente.nomeCompleto} <br></br>
                        Clinica: #{u.clinica.endereco}, #{u.clinica.cidade}, #{u.clinica.estado}<br></br>
                        Data: #{u.data}
                        <br></br>
                        <br></br>
                    </p:dataList>
                    
                </h:form>
            </ui:define>
            <ui:define name="menu">

                <h3 style="color: #0032ac;
                    font-family: arial;
                    font-size: 20px;">Ol√° #{medicoBean.currentMedico().nomeCompleto}!</h3>
                <p:menu>
                    <p:menuitem value=" Dashboard" outcome="/medico/dashboard.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Consultas" outcome="/medico/consulta.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Meus Dados" id="menuzinho" action="#{medicoBean.buscarView}" icon="ui-icon-person" ajax="false"/>
                </p:menu>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
