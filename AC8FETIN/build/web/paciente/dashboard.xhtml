<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Paciente</title>
    </h:head>
    <h:body>
        <ui:composition template="./../menu.xhtml">
            <ui:define name="conteudo">
                <h:form>
                    <p:dataList value="#{pacienteBean.readAllConsultas()}" var="u" type="definition">
                        <f:facet name="header">
                            Consultas
                        </f:facet>
                        Medico: #{u.medico.nomeCompleto} <br></br>
                        Clinica: #{u.clinica.endereco}, #{u.clinica.cidade}, #{u.clinica.estado}<br></br>
                        Data: #{u.data}
                        <br></br>
                        <br></br>
                    </p:dataList>
                    
                </h:form>
            </ui:define>
            <ui:define name="menu">

                <h3 class="default-h1">Ol√° #{pacienteBean.currentPaciente().nomeCompleto}!</h3>
                <p:menu>
                    <p:menuitem value=" Dashboard" outcome="/paciente/dashboard.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Consultas" outcome="/paciente/consulta.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Meus Dados" id="menuzinho" action="#{pacienteBean.buscarView}" icon="ui-icon-person" ajax="false"/>
                </p:menu>

            </ui:define>
        </ui:composition>
    </h:body>
</html>
