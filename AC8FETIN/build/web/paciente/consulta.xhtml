<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="/css/style.css"/>
        <title>Consulta paciente</title>
    </h:head>

    <h:body class="backgroundClass">
        <ui:composition template="./../menu.xhtml">
        <ui:define name="conteudo">
      
        <div id="centerButtons">
            <h1 class="default-h1">Marcar consulta</h1>
            <form>
                
                            <p:outputLabel class="medicos" value="Médico*:  "/>
                        <p:selectOneMenu id="medico" value="#{consultaBean.medicoSelecionado}">
                                <f:selectItems value="#{medicoBean.listaMedicos()}"
                                               var="u" itemLabel="#{u.nomeCompleto}, CRM: #{u.crm}" itemValue="#{u.nomeCompleto},  CRM: #{u.crm}"/>
                            </p:selectOneMenu>
                            <br/><br/>
                        
                            <p:outputLabel class="clinicas" value="Clínica*:  "/>
                        
                            <p:selectOneMenu id="clinica" value="#{consultaBean.clinicaSelecionada}">
                                <f:selectItems value="#{medicoBean.clinicas}"
                                               var="uu" itemLabel="#{uu.endereco}, Cidade: #{uu.cidade}, Estado: #{uu.estado}" itemValue="#{uu.endereco}, #{uu.cidade}, #{uu.estado}"/>
                            </p:selectOneMenu>
                      <br/><br/>
                            <p:outputLabel class="datas" value="Data e hora*:  "/>
                        
                            <p:calendar id="datetime" value="#{consultaBean.dataSelecionada}" pattern="MM/dd/yyyy HH:mm:ss" />
                       

                <br></br>
                <br></br>

                <p:commandButton class="commandButtonStyle" onclick="alerta();" value="Cadastrar" action="#{consultaBean.inserir()}"/>
            </form>
        </div>
            </ui:define>
            <ui:define name="menu">

                <h3 class="default-h1">Olá #{pacienteBean.currentPaciente().nomeCompleto}!</h3>
                <p:menu>
                    <p:menuitem value=" Dashboard" outcome="/paciente/dashboard.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Consultas" outcome="/paciente/consulta.xhtml" icon="ui-icon-plus"/>
                    <p:menuitem value=" Meus Dados" id="menuzinho" action="#{pacienteBean.buscarView}" icon="ui-icon-person" ajax="false"/>
                </p:menu>

            </ui:define>
        </ui:composition>
    </h:body>
    <script>
        function alerta() {
            alert("Consulta cadastrada com sucesso!");
        }
    </script>
</html>
